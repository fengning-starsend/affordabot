[build]
builder = "RAILPACK"
# Install from workspace root, build frontend only
buildCommand = "cd .. && pnpm install --frozen-lockfile && cd frontend && pnpm build"
watchPatterns = ["frontend/**/*", "pnpm-lock.yaml"]

[deploy]
startCommand = "pnpm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
