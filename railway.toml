[[services]]
name = "backend"
root = "backend"
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[[services.crons]]
schedule = "0 6 * * *"  # Daily at 6 AM PT
command = "curl -X POST http://localhost:$PORT/cron/daily-scrape"

[[services]]
name = "frontend"
root = "frontend"
buildCommand = "npm run build"
startCommand = "npm start"
